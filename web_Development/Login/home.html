<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Login Page</title>
</head>
<body>
    <div class="main-container">
        <div class="first-part">
            <div class="first-half">
                <div class="big-circle"></div>
                <div class="heading">
                    <h2>Get In Touch</h2>
                </div>
               <div class="name">
                <div class="icon-heading">
                    <i class="fa-solid fa-user"></i>
                    <h5 class="profile-naming">name</h5>
                </div>
                    
                    <h6>HTML, CSS, Tutorial</h6>
                </div>
                <div class="email">
                    <div class="icon-heading">
                        <i class="fa-solid fa-envelope fa-1x"></i>
                        <h5 class="profile-naming">Email</h5>
                    </div>
                   
                    <h6>pruthvirajmane@gmail.com</h6>
                </div>
                <div class="phone">
                    <div class="icon-heading">
                        <i class="fa-solid fa-phone"></i>
                        <h5 class="profile-naming">Phone</h5>
                    </div>
                    <h6>+91 8468723145</h6>
                </div>
                <div class="address">
                    <div class="icon-heading">
                        <i class="fa-solid fa-location-dot"></i>
                        <h5>Address</h5>
                    </div>
                   
                    <h6>12 street, Banglore, India, 5186</h6>
                </div>

               
            </div>
            <div class="second-half">
                <div class="small-circle"></div>
                <div class="icon-row">
                    <img src="img/facebook.png" class="footer-icon" alt="">
                    <img src="img/instagram.png" class="footer-icon" alt="">
                    <img src="img/youtube.png" class="footer-icon" alt="">
                    <img src="img/twitter.png" class="footer-iconB" alt="">
                </div>

            </div>
        </div>
        <div class="second-part">
           <h2 id="con">
            Contact Us
           </h2>
            <form action="#" method="POST" class="contact-us-form">
                <div class="form-div">
                    <div class="form-label">
                        <label >Full Name</label>
                    </div>

                   <div >
                    <input type="text" class="form-text" >
                   </div>  
                </div>
                
               
                <br>

               <div class="form-div"> 
                    <div class="form-label">
                        <label >Email</label>
                    </div>

                   <div >
                    <input type="email" class="form-text" >
                   </div>  
                </div>
                <br>

                  <div class="form-div">
                    <div class="form-label">
                        <label >website</label>
                    </div>

                   <div >
                    <input type="text" class="form-text" >
                   </div>  
                </div>
                <br>
                <div class="form-div">
                    <div class="form-label">
                        <label  >Contact No</label>
                    </div>

                   <div >
                    <input type="tel" class="form-text">
                   </div>  
                </div>
                <br>
                <div class="form-div">
                    <div class="form-label">
                        <label  >Message</label>
                    </div>

                   <div >
                    <textarea name="" id="" class="area-text"></textarea>
                   </div>  
                </div>
                <br>
                <br>
                <div class="button-div">
                    <div class="form-button">
                        <input type="submit" value="button" class="btn">

                    </div>
                </div>
                    
                
                
            </form>

        </div>
    </div>




</body>
</html>
